<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <img src="img/toDoList_logo.png" alt="To Do List" width="350px" height="130px">
    <div id="flex">
        <input type="text" id="inputTitle" placeholder="Title...">
        <input id="inputField" type="text" placeholder="Task..."><button id="addToDo">+</button>
    </div>
    <div class="container">
        <div class="toDos" id="toDoContainer">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
